<ng-container *ngIf="ticket">
  <div class="ticket__id">Ticket ID: {{ ticket.id }}</div>
  <div class="ticket__description">Description: {{ ticket.description }}</div>
  <div class="ticket__assignee">Assigned to: Victor (User ID 111)</div>
  <div class="ticket__completed">Completed: {{ ticket.completed }}</div>

  <br /><br />

  <button type="button" class="btn btn-dark" routerLink="">
    Back to Ticket List
  </button>
</ng-container>
