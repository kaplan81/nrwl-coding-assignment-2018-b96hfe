<div class="container">
  <h2 class="row">Ticket Detail</h2>

  <div
    class="ticket-detail row"
    *ngIf="hasTicket(ticket$ | async); else loadingTicket"
  >
    <dem-ticket [ticket]="ticket$ | async"></dem-ticket>
  </div>

  <ng-template #loadingTicket
    ><div class="row">Loading ticket detail...</div></ng-template
  >
</div>
