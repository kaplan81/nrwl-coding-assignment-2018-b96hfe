<h2>Tickets</h2>

<ul>
  <li *ngFor="let ticket of tickets$ | async">
    <a [routerLink]="['/ticket', ticket.id]"
      >Ticket: {{ ticket.id }}, {{ ticket.description }}</a
    >
  </li>
</ul>

<br /><br /><br />

<input type="text" placeholder="Add a new ticket" #ticketInput />
<button type="button" (click)="addTicket(ticketInput.value)">Add it!</button>

<br /><br />

<div>*By default, all tickets will be assigned to Victor</div>
